<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- [Picturefill polyfill](http://scottjehl.github.io/picturefill/) -->
    <script>
    // Picture element HTML5 shiv
    document.createElement( "picture" );
    </script>
    <script src="{{ site.url }}/assets/js/vendor/picturefill.min.js" async></script>

    <!-- Video.js shiv -->
    <script type="text/javascript">
      document.createElement('video');
      document.createElement('audio');
      document.createElement('track');
    </script>
    <!-- Video.js -->
    <script src="{{ site.url }}/assets/js/vendor/video.min.js"></script>
    <script src="{{ site.url }}/assets/js/vendor/vjs.vimeo.js"></script>
    <link href="{{ site.url }}/assets/css/vendor/video-js.min.css" rel="stylesheet">

    <!-- Custom CSS for theme-->
    <link rel="stylesheet" href="{{ "/assets/css/basscss.css" | prepend: site.baseurl }}" type="text/css">
    <link rel="stylesheet" href="{{ "/assets/css/pixyll.css" | prepend: site.baseurl }}" type="text/css">
    <link rel="stylesheet" href="{{ "/assets/css/solarized-dark.css" | prepend: site.baseurl }}" type="text/css">
</head>
